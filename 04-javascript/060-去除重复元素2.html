<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [11,22,33,22,44,33,55,66,77,55]
		//var result = [];
		console.log(arr);
		function removeDup(arr){
			var result = [];
           for(var i=0;i<arr.length;i++){
           	  var isDup = false; 
              for(var j=0; j<result.length; j++){
              	  if(arr[i] == result[j]){
                        isDup = true;
                        break;
              	  }
              }
              if(!isDup){
                 result.push(arr[i])
              }
           }
           return result;
		}
		console.log(removeDup(arr));
	</script>
</head>

</body>
