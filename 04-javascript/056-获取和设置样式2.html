<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
     <style>
     	#box{
     		width: 100px;
     		height: 100px;
     		border: 1px solid black;
     	}
     	.toGreen{
     		background-color: green;
     	}
     </style>
     <script>
     	function css(obj,attr,value){
            //obj.style[attr] = value;
            //return getComputedStyle(obj,false)[attr];
           /* if(arguments.length == 2){
            	return getComputedStyle(arguments[0],false)[arguments[1]];
            }else{
            	arguments[0].style[arguments[1]] = arguments[2];
            }*/
            if(arguments.length == 2){
            	return getComputedStyle(obj,false)[attr];
            }else{
            	obj.style[attr] = value;
            }
     	}
     	window.onload = function(){
           var oBtn1 = document.getElementById('btn1');
           var oBtn2 = document.getElementById('btn2');
           var oBtn3 = document.getElementById('btn3');
           var oBox = document.getElementById('box');
           oBtn1.onclick = function(){
               //oBox.style.background = 'red'; 
               css(oBox,'background','red');
           }
           oBtn2.onclick = function(){
              oBox.className = 'toGreen'; 
           }
           oBtn3.onclick = function(){
           	  //alert(oBox.style.background);
           	  //alert(oBox.style.width);
           	  //alert(getComputedStyle(oBox,false)['backgroundColor']);
           	  alert(css(oBox,'backgroundColor'));
           }
     	}
     </script>
</head>
<body>
	<input type="button" value="变红" id="btn1">
	<input type="button" value="变绿" id="btn2">
	<input type="button" value="获取样式" id="btn3">
	<div id="box">
		
	</div>
</body>
</html>
