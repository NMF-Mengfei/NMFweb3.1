<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    输入：<input type="text" value="" name="text" onkeyup="changeValue(this)" >
    点击：<input type="button" value="" name="button" onclick="alertValue(this)" style="width: 100px;" >
</body>
<script>
    function getValue(value2){
        console.log("value2::",value2)
        return value2;
    }
    function alertValue(obj){
        if(obj.name == "button"){
            alert(getValue())
        }
        console.log('obj2::',obj)
    }
    function changeValue(obj){
        var reg = /^(\-)*(\d+)\.(\d\d).*$/;
        obj.value = obj.value.replace(reg,'$1$2.$3');//只能输入两个小数
        const value2 = obj.value;
        getValue(value2)
        //console.log("value2::",value2)
    }
    
    
</script>
