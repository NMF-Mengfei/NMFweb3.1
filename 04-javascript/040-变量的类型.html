	    var obj = {
			a:1,
			b:2
		}
		var obj2 = obj;
		obj2.c = 1;
		obj.d = 5;
		// alert(typeof obj);
		console.log(obj);
		console.log(obj2);

		var number1 = 12;
		var str1 = '12';
		var t1 = number1 * str1;
		var t2 = number1 + str1;
		var t3 = typeof(number1);
		console.log("t3::",t3);
		console.log("t1::",t1);
		console.log("t1:::",typeof t1);
		console.log("t2::",t2);
		console.log("t2:::",typeof t2);

		var p1 = "356e24";
		var p2 = parseInt(p1);
		var p3 = 356e24;
		console.log("p2::;",p2);
		console.log("p2 type::;",typeof p2);
		console.log("p3::;",p3);
		console.log("p3 type::;",typeof p3);

	</script>
