<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-格式标签</title>
</head>
<body>
    <!-- 改变样式，无意义存在 -->
	<b>我是加粗</b>
	<i>我是斜体</i>
	<u>我有下划线</u>
	<s>是被抛弃的</s>
    
    <!-- 浏览器能读懂的 -->
	<strong>我是strong</strong>
	<em>我是em</em>
	<ins>我是ins</ins>
	<del>我是del</del>

	H<sub>2</sub>O<br>
	2<sup>2</sup>=4
</body>
</html>
